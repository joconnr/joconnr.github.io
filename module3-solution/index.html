<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Directives with Isolate Scope and '&'</title>
  </head>
  <body>

    <!-- LIST #1 - unlimited items -->
    <div id="list" ng-controller='NarrowItDownController as list'>
  
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="list.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
		<button ng-click="list.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>      
    </div>

      <found-items
        items="list.foundItems"
        title="{{list.title}}"
        bad-remove="list.removeItem"
        on-remove="list.removeItem(index)"></found-items>

    </div>

  </body>
</html>
